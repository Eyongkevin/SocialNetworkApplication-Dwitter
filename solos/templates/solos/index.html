<a class='navbar-brand'>Dtwitter</a>

<form>
    <label for='jmad-instrument'>Instrument</label>
    <input id='jmad-instrument' class='form-control', name='instrument', placeholder='i.e. trumpet' />

    <label for='jmad-artist'>Artist</label>
    <input id='jmad-artist' class='form-control', name='artist', placeholder='i.e. Davis' />
    <button type='submit'>Submit JMAD</button>
</form>

<div class='search-result'>
    {% for solo in solos %}
        <div class='jmad-search-result'>
            {{solo.track}} : {{solo.artist}} on {{solo.instrument}}
        </div>
    {% endfor %}
</div>
